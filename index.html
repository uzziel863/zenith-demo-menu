<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Menu - Versi√≥n Final</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --neon: #39FF14; --dark: #0a0a0a; --card: #161616; }
        body { background-color: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 120px; }
        header { padding: 30px 20px; text-align: center; border-bottom: 1px solid #222; }
        h1 { margin: 0; letter-spacing: 2px; text-transform: uppercase; }
        .categories-nav { position: sticky; top: 0; background: rgba(10, 10, 10, 0.95); padding: 15px; display: flex; gap: 10px; overflow-x: auto; z-index: 100; border-bottom: 1px solid #333; }
        .cat-btn { background: #222; border: 1px solid var(--neon); color: var(--neon); padding: 8px 18px; border-radius: 20px; cursor: pointer; white-space: nowrap; font-weight: bold; }
        .cat-btn.active { background: var(--neon); color: black; }
        .menu-container { padding: 20px; }
        .product-card { background: var(--card); border-radius: 15px; margin-bottom: 15px; display: flex; align-items: center; border: 2px solid transparent; transition: 0.3s; overflow: hidden; cursor: pointer; }
        .product-img { width: 100px; height: 100px; object-fit: cover; background: #333; }
        .product-info { padding: 12px; flex: 1; }
        .price { color: var(--neon); font-weight: bold; display: block; margin-top: 5px; }
        .selected { border: 2px solid var(--neon); background: #1f1f1f; transform: scale(1.02); }
        .order-bar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: var(--neon); color: black; padding: 18px; border-radius: 50px; font-weight: bold; text-decoration: none; box-shadow: 0 10px 25px rgba(57, 255, 20, 0.4); display: flex; gap: 10px; align-items: center; width: 85%; justify-content: center; z-index: 1000; }
    </style>
</head>
<body>

    <header>
        <h1>ZENITH <span style="color:var(--neon)">CODE</span></h1>
        <p style="color:#888;">Men√∫ Digital Interactivo</p>
    </header>

    <div class="categories-nav">
        <button class="cat-btn active" onclick="filtrar('todo', this)">üî• Todo</button>
        <button class="cat-btn" onclick="filtrar('alitas', this)">üçó Alitas</button>
        <button class="cat-btn" onclick="filtrar('burgers', this)">üçî Burgers</button>
        <button class="cat-btn" onclick="filtrar('papas', this)">üçü Papas</button>
        <button class="cat-btn" onclick="filtrar('bebidas', this)">ü•§ Bebidas</button>
    </div>

    <div class="menu-container">
        <div class="product-card" data-cat="alitas" data-nombre="Alitas BBQ">
            <img src="alitas_bbq.jpg" class="product-img">
            <div class="product-info"><h3>Alitas BBQ</h3><span class="price">$140</span></div>
        </div>
        <div class="product-card" data-cat="alitas" data-nombre="Alitas Buffalo">
            <img src="alitas_buffalo.jpg" class="product-img">
            <div class="product-info"><h3>Alitas Buffalo</h3><span class="price">$145</span></div>
        </div>

        <div class="product-card" data-cat="burgers" data-nombre="Burger Cl√°sica">
            <img src="burger_cl√°sica.jpg" class="product-img">
            <div class="product-info"><h3>Burger Cl√°sica</h3><span class="price">$95</span></div>
        </div>
        <div class="product-card" data-cat="burgers" data-nombre="Burger Doble">
            <img src="burger_doble.jpg" class="product-img">
            <div class="product-info"><h3>Burger Doble</h3><span class="price">$165</span></div>
        </div>

        <div class="product-card" data-cat="papas" data-nombre="Papas Francesa">
            <img src="papas_francesa.jpg" class="product-img">
            <div class="product-info"><h3>Papas Francesa</h3><span class="price">$45</span></div>
        </div>
        <div class="product-card" data-cat="papas" data-nombre="Papas Turbo">
            <img src="papas_turbo.jpg" class="product-img">
            <div class="product-info"><h3>Papas Turbo</h3><span class="price">$75</span></div>
        </div>

        <div class="product-card" data-cat="bebidas" data-nombre="Coca Cola">
            <img src="coca.jpg" class="product-img">
            <div class="product-info"><h3>Refresco Coca</h3><span class="price">$35</span></div>
        </div>
       
    </div>

    <a href="#" class="order-bar" id="whatsapp-btn">
        <i class="fab fa-whatsapp"></i> ENVIAR PEDIDO (<span id="count">0</span>)
    </a>

    <script>
        let itemsSeleccionados = [];
        const btnWhatsapp = document.getElementById('whatsapp-btn');
        const countDisplay = document.getElementById('count');
        const miNumero = "524791527895";

        document.querySelectorAll('.product-card').forEach(card => {
            card.addEventListener('click', () => {
                const nombre = card.getAttribute('data-nombre');
                const categoria = card.getAttribute('data-cat').toUpperCase();
                if (card.classList.contains('selected')) {
                    card.classList.remove('selected');
                    itemsSeleccionados = itemsSeleccionados.filter(item => item.nombre !== nombre);
                } else {
                    card.classList.add('selected');
                    itemsSeleccionados.push({ nombre, categoria });
                }
                countDisplay.innerText = itemsSeleccionados.length;
                actualizarWhatsApp();
            });
        });

        function actualizarWhatsApp() {
            let msg = "¬°Hola! Mi pedido es:\n\n";
            const cats = [...new Set(itemsSeleccionados.map(i => i.categoria))];
            cats.forEach(c => {
                msg += `*--- ${c} ---*\n`;
                itemsSeleccionados.filter(i => i.categoria === c).forEach(i => msg += `- ${i.nombre}\n`);
                msg += "\n";
            });
            btnWhatsapp.href = `https://wa.me/${miNumero}?text=${encodeURIComponent(msg)}`;
        }

        function filtrar(c, b) {
            document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active'));
            b.classList.add('active');
            document.querySelectorAll('.product-card').forEach(card => {
                card.style.display = (c === 'todo' || card.getAttribute('data-cat') === c) ? 'flex' : 'none';
            });
        }
    </script>
</body>
</html>
